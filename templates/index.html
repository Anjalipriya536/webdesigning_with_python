<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<style type="text/css">

body{
	background-image: url('../static/images/index.jpg');
	background-repeat: no-repeat;
	background-size: 100%;
}
a{
	color: white;
	font-size: 25px;
	font-style: italic;
}
.wel{
	color: white;
	font-style:italic;
	font-size: 50pt;
	font-family: yellowtail;
	text-align: center;
	margin-top: 30px;
}
.wel h1{
	font-size: 100px;
}




</style>
<body>

<nav class="nav nav-pills nav-fill">
  <a class="nav-item nav-link active" href="{{url_for('home1')}}">Home</a>
  <a class="nav-item nav-link" href="{{url_for('about_us')}}">About Us</a>
  <a class="nav-item nav-link" href="{{url_for('register1')}}">Registration</a>
  <a class="nav-item nav-link" href="{{url_for('login1')}}">Login</a>
</nav>
<div class="wel">
	<h1>Welcome</h1>
</div>
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel" style="width:800px;border-radius: 2px;margin-left: 400px;margin-top: 60px">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="../static/images/boot.png" class="d-block w-100" alt="image" style="height: 400px;border-radius: 2px">
    </div>
    <div class="carousel-item">
      <img src="../static/images/w4.jpg" class="d-block w-100" alt="image" style="height: 400px;border-radius: 2px">
    </div>
    <div class="carousel-item">
      <img src="../static/images/w1.jpg" class="d-block w-100" alt="image" style="height: 400px;border-radius: 2px">
    </div>
    <div class="carousel-item">
      <img src="../static/images/w2.jpg" class="d-block w-100" alt="image" style="height: 400px;border-radius: 2px">
    </div>
    <div class="carousel-item">
      <img src="../static/images/w3.jpg" class="d-block w-100" alt="image" style="height: 400px;border-radius: 2px">
    </div>
    <div class="carousel-item">
      <img src="../static/images/w5.jpg" class="d-block w-100" alt="image" style="height: 400px;border-radius: 2px">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<div>
		{%with messages=get_flashed_messages()%}
		{%if messages%}
		<ul>
			{%for message in messages%}
			<li>
				<p>{{message}}</p>
			</li>
			{%endfor%}
			
			
		</ul>
		{%endif%}
		{%endwith%}
	</div>



</body>
</html>
